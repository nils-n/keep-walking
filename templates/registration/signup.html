{% extends "base.html" %}

{% load tailwind_filters %}

{% block title %}Sign Up{% endblock %}

{% block content %}


<div style='max-width:var(--max-page-width)' class='mx-auto bg-blue-50'>
  <div class='font-sans '>
    <div class="flex "> 
      <div class="w-full sm:w-1/2 bg-blue-200 px-6 py-7 sm:mt-5 sm:mx-16 sm:rounded-2xl ">
        <h2 class='pb-4  text-blue-800 font-bold text-2xl'>Sign Up </h2>
        <div class=''>
          <form method="post">
            {% csrf_token %}
            {{ form.username| as_crispy_field  }}
            {{ form.password1| as_crispy_field  }}
            {{ form.password2| as_crispy_field  }}
            <button class='px-10 py-3 mt-4  text-blue-50 bg-blue-800 hover:bg-blue-300  hover:text-blue-800 rounded shadow' type="submit">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
