name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install Tox and other packages
        run: pip install -r requirements.txt
      - name: Run Tox
        run: tox -e py
