
<h2 class = 'text-blue-600 text-2xl font-bold pt-1 pb-3'><span> <i class="fa-solid  fa-circle-check"> </i> </span> Details </h2>

{% if user_profile %}

<!-- using DaisyUI table component https://daisyui.com/components/table/ -->
<div class='w-100 sm:w-1/2'>
  <div class="overflow-x-auto text-blue-300 ">
    <table class="table text-blue-500">
      <!-- head -->
      <thead>
        <tr>
          <th class='text-blue-400'>Description</th>
          <th class='text-blue-400'>Value</th>
        </tr>
      </thead>
      <tbody>
        <!-- row 1 -->
        <tr>
          <td>
            <div class="flex items-center space-x-3">
              <div>
                  <p class='font-bold'>Birthday</p>
              </div>
            </div>
          </td>
          <td class="text-md"> 
            <p id='profile-birthday'>
              {{ user_profile.birthday }}
            </p> 
          </td>
        </tr>
        <!-- row 2 -->
        <tr>
          <td>
            <div class="flex items-center space-x-3">
              <div>
                  <p class='font-bold'>Height / cm</p>
              </div>
            </div>
          </td>
          <td class="text-md">
            {{ user_profile.height_cm }}
          </td>
        </tr>
        <!-- row 3 -->
        <tr>
          <td>
            <div class="flex items-center space-x-3">
              <div >
                  <p class='font-bold'>Step Goal</p>
              </div>
            </div>
          </td>
          <td class="text-md">
            {{ user_profile.step_goal }}
          </td>
        </tr>
        <!-- row 3 -->
        <tr>
          <td>
            <div class="flex items-center space-x-3">
              <div>
                  <p class='font-bold'>Start Date</p>
              </div>
            </div>
          </td>
          <td class="text-md">
            {{ user_profile.start_date }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div id='edit-profile'></div>
<div class='py-4'>
  <button class="btn  bg-blue-700 hover:bg-blue-500 text-blue-50  btn-md uppercase" hx-get="{% url 'edit_profile' user.id %}" hx-target='#user-profile-info'> Edit </button>
</div>

{% else %}

<p>No profile to display</p>

{%  endif %}
